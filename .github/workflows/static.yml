# Simple workflow for deploying static content to GitHub Pages
name: Deploy Fractal `./build` static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["master", "feature/addPasswordProtectionForBuild"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version-file: ".nvmrc"
          cache: 'npm'
          cache-dependency-path: ./package-lock.json

      - name: Dump version
        run: |
          node -v
          npm --version
          git --version

      - name: NPM Install
        run: npm ci --ignore-scripts

      #- name: Lint SCSS
      #  run: npm run lint:scss

      - name: Run Fractal Build
        run: npm run fractal:build

      - name: Protect the build
        run: |
          npx staticrypt \
            --short  \
            --salt 12345678901234567890123456789012 \
            -t ./staticrypt-template.html \
            --template-color-primary "#9c0067" \
            --template-color-secondary "#213B70" \
            --template-title "test-fractal" \
            --template-instructions "This page is password protected" \
            --template-error "Incorrect password" \
            --is-remember-enabled "1" \
            --template-remember-value "1" \
            ./build/* -r -d ./build

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: './build'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
